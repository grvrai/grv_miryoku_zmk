# Corne Keyboard Configuration
# nice!view e-paper display settings

# Enable nice!view display
CONFIG_ZMK_DISPLAY=y

# Display widgets
# Left side (central) will show: layer, battery, output, WPM
# Right side (peripheral) will show: battery only
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Enable WPM calculation for display
CONFIG_ZMK_WPM=y

# Display settings
CONFIG_LV_Z_VDB_SIZE=64

# Battery reporting interval (seconds)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Idle/sleep settings
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
