# Corne Keyboard Configuration
# nice!view e-paper display settings

# Enable nice!view display
CONFIG_ZMK_DISPLAY=y

# Note: nice!view shield has built-in custom widgets
# The nice!view will automatically show:
# - Left side (central): Layer, battery, output status
# - Right side (peripheral): Battery percentage

# Display settings
CONFIG_LV_Z_VDB_SIZE=64

# Enable ZMK Studio support
CONFIG_ZMK_STUDIO=y
# Keep Studio unlocked (no unlock combo required)
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n
# Disable keymap locking (allow immediate keymap changes)
CONFIG_ZMK_STUDIO_LOCKING=n

# Battery reporting interval (seconds)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Idle/sleep settings
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
