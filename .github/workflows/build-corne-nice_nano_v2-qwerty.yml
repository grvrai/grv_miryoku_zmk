# Custom build for Corne with nice!view displays and QWERTY layout
# Urob-style timeless home row mods with macOS optimizations

name: 'Build Corne QWERTY nice_nano_v2 nice_view'
on:
  workflow_dispatch:
  push:
    paths:
      - 'config/corne.keymap'
      - 'config/corne.conf'
      - 'miryoku/**'

jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left nice_view_adapter nice_view","corne_right nice_view_adapter nice_view"]'
      alphas: '["qwerty"]'
      clipboard: '["mac"]'
