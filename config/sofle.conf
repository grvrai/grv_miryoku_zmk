# Sofle Keyboard Configuration
# Encoder support for 2 rotary encoders + OLED displays

# Enable OLED display
CONFIG_ZMK_DISPLAY=y

# Use zmk-nice-oled module for enhanced display with WPM
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Display widgets from zmk-nice-oled module
# Left side (central) will show: layer, battery, output, WPM
# Right side (peripheral) will show: battery only
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Enable WPM calculation
CONFIG_ZMK_WPM=y

# Display settings
CONFIG_LV_Z_VDB_SIZE=64

# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Battery reporting interval (seconds)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Idle/sleep settings
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debounce settings (can help with encoder stability)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
