# Corne Keyboard Configuration
# nice!view e-paper display settings

# Enable nice!view display
CONFIG_ZMK_DISPLAY=y

# Note: nice!view shield has built-in custom widgets
# Do NOT enable standard ZMK widgets - they conflict!
# The nice!view will automatically show:
# - Left side (central): Layer, battery, output status, WPM
# - Right side (peripheral): Battery percentage

# Enable WPM calculation (used by nice!view's built-in display)
CONFIG_ZMK_WPM=y

# Display settings
CONFIG_LV_Z_VDB_SIZE=64

# Battery reporting interval (seconds)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Idle/sleep settings
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
