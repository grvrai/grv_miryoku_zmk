# Sofle Keyboard Configuration
# Encoder support for 2 rotary encoders

# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Encoder resolution (triggers per rotation)
# Adjust if encoders feel too sensitive or not sensitive enough
# Typical values: 20-30 for most encoders
CONFIG_EC11_TRIGGER_RESOLUTION=20

# Battery reporting interval (seconds)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Idle/sleep settings
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debounce settings (can help with encoder stability)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
